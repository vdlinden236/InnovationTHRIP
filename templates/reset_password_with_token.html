<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: ">
			<div class="wrap-login100">

				<form class="login100-form validate-form p-t-30" action="{{ url_for('users_file.reset_with_token', token=token) }}" method="POST">
					{% if Error|length > 1 %}
					<div class="danger text-center" style="border-radius: 5px; margin: 10px">

					{{  Error  }}

					</div>
					{% endif %}
					<span class="login100-form-title p-b-20 p-t-10">
						Reset Password
					</span>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password...">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="container-login100-form-btn p-b-20">
                      <button class="btn btn-info no-show btn-lg" type="submit">Submit</button>
					</div>
					<center>

					</center>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
